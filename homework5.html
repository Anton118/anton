<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <script type="text/javascript">
        var c=15, d=2;
        var result = c + d;
        alert(result);
    </script>

    <script type="text/javascript">
        var a=10, b=2, c=5;
        var summ = a + b + c;
        alert(summ);
    </script>

    <script type="text/javascript">
        var a=17, b=10;
        var c = a - b;
        var d = 7;
        var result = c + d;
        alert(result);
    </script>
    <script type="text/javascript">
        var str = 'Привет, Мир!';
        alert(str);
    </script>
    <script type="text/javascript">
        var str1='Привет, ', str2='Мир!';
        alert(str1 + str2);
    </script>
    <script type="text/javascript">
        var f='Антон';
        alert('Привет, '+ f + '!')
    </script>
</body>
</html>
